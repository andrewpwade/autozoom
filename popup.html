<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Auto Text Zoom Settings - Configure automatic page zoom settings"
    />
    <title>Auto Text Zoom Settings</title>
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        font-size: 14px;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h1 {
        margin: 0;
        font-size: 18px;
        color: #333;
      }

      .setting-group {
        margin-bottom: 20px;
      }

      .setting-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: #333;
      }

      .setting-group input[type="range"] {
        width: 100%;
        height: 6px;
        border-radius: 3px;
        background: #ddd;
        outline: none;
        -webkit-appearance: none;
        cursor: pointer;
      }

      .setting-group input[type="range"]:focus {
        outline: 2px solid #4285f4;
        outline-offset: 2px;
      }

      .setting-group input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #4285f4;
        cursor: pointer;
        transition: transform 0.1s ease;
      }

      .setting-group input[type="range"]::-webkit-slider-thumb:hover {
        transform: scale(1.1);
      }

      .setting-group input[type="range"]::-moz-range-thumb {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #4285f4;
        cursor: pointer;
        border: none;
        transition: transform 0.1s ease;
      }

      .setting-group input[type="range"]::-moz-range-thumb:hover {
        transform: scale(1.1);
      }

      #zoomValue,
      #fontSizeValue {
        font-weight: normal;
        color: #4285f4;
        float: right;
      }

      .setting-info {
        font-size: 12px;
        color: #666;
        margin-top: 3px;
      }

      .buttons {
        text-align: center;
        margin-top: 20px;
      }

      .btn {
        padding: 8px 16px;
        margin: 0 5px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-family: inherit;
        transition: all 0.2s ease;
        min-width: 44px;
        min-height: 44px;
      }

      .btn:focus {
        outline: 2px solid #4285f4;
        outline-offset: 2px;
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .btn-primary {
        background-color: #4285f4;
        color: white;
      }

      .btn-primary:hover:not(:disabled) {
        background-color: #3367d6;
        transform: translateY(-1px);
      }

      .btn-secondary {
        background-color: #f8f9fa;
        color: #333;
        border: 1px solid #ddd;
      }

      .btn-secondary:hover:not(:disabled) {
        background-color: #e2e6ea;
        transform: translateY(-1px);
      }

      .status {
        text-align: center;
        margin-top: 10px;
        font-size: 12px;
        color: #28a745;
        min-height: 16px;
        font-weight: 500;
      }

      .status.error {
        color: #dc3545;
      }

      .status.success {
        color: #28a745;
      }

      /* High contrast mode support */
      @media (prefers-contrast: high) {
        .btn-primary {
          border: 2px solid;
        }

        .setting-group input[type="range"]::-webkit-slider-thumb {
          border: 2px solid;
        }
      }

      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        * {
          transition: none !important;
          animation: none !important;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1 id="main-title">Auto Text Zoom Settings</h1>
    </header>

    <main>
      <form id="settings-form" novalidate>
        <div class="setting-group">
          <label for="minFontSize">
            Minimum Font Size
            <span id="fontSizeValue" aria-live="polite">15px</span>
          </label>
          <input
            type="range"
            id="minFontSize"
            name="minFontSize"
            min="2"
            max="24"
            step="1"
            value="15"
            aria-describedby="fontSizeInfo"
            aria-labelledby="main-title"
          />
          <div class="setting-info" id="fontSizeInfo">
            Zoom pages when text is smaller than this size
          </div>
        </div>

        <div class="setting-group">
          <label for="zoomLevel">
            Zoom Level
            <span id="zoomValue" aria-live="polite">135%</span>
          </label>
          <input
            type="range"
            id="zoomLevel"
            name="zoomLevel"
            min="1.0"
            max="2.0"
            step="0.05"
            value="1.35"
            aria-describedby="zoomLevelInfo"
            aria-labelledby="main-title"
          />
          <div class="setting-info" id="zoomLevelInfo">
            How much to zoom when text is too small
          </div>
        </div>

        <div class="buttons" role="group" aria-labelledby="main-title">
          <button type="button" class="btn btn-primary" id="saveBtn">
            Save Settings
          </button>
          <button type="button" class="btn btn-secondary" id="resetBtn">
            Reset to Defaults
          </button>
        </div>
      </form>

      <div class="status" id="status" role="status" aria-live="polite"></div>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
